<div class="card" [routerLink]="['/books', book.id]">
  <img [src]="book.imageUrl" [alt]="book.name" />

  <h3>{{ book.name }}</h3>
  <p class="author">{{ book.author }}</p>

    <div class="price">
    {{ book.price }} <span class="currency">RSD</span>
  </div>

  <div class="rating">
    <div class="stars">
      <ng-container *ngFor="let s of starStates">
        <span class="star" [ngClass]="s">â˜…</span>
      </ng-container>
      <span class="rating-number">{{ book.rating || 0 }}/5</span>
    </div>

    <div class="price-inline">
      {{ book.price }} <span class="currency">RSD</span>
    </div>
  </div>


  <div class="card-footer">
    <button
      *ngIf="(book?.amount ?? 0) > 0"
      class="add-to-cart-btn"
      (click)="addToCart(book); $event.stopPropagation()">
      <span class="cart-icon">ðŸ›’</span>
      <span>Add to cart</span>
    </button>

    <div class="out-of-stock" *ngIf="(book?.amount ?? 0) <= 0">
      Out of stock
    </div>
  </div>
</div>

<div class="toast top-center" *ngIf="showAddedMessage">
  Book added to cart âœ”
</div>
