<form (ngSubmit)="onSubmit()" #bookForm="ngForm" class="form">

  <div class="form-group">
    <label>Title</label>
    <input 
      type="text" 
      class="form-control"
      name="title" 
      [(ngModel)]="book.title" 
      required>
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea 
      class="form-control"
      name="description" 
      [(ngModel)]="book.description"
      required>
    </textarea>
  </div>

  <div class="form-group">
    <label>Image URL</label>
    <input 
      type="text" 
      class="form-control"
      name="imageUrl" 
      [(ngModel)]="book.imageUrl"
      required>
  </div>

  <div class="form-group">
    <label>Author</label>
    <input 
      type="text" 
      class="form-control"
      name="author" 
      [(ngModel)]="book.author"
      required>
  </div>

  <button 
    type="submit" 
    class="btn" 
    [disabled]="bookForm.invalid">
    Create Book
  </button>

</form>
