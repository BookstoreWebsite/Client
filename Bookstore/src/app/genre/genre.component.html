<h2 class="genre-title" *ngIf="genreName">
  {{ genreName }}
</h2>

<div class="book-grid" *ngIf="books && books.length > 0; else noBooks">
  <app-book-card
    *ngFor="let b of books"
    [book]="b">
  </app-book-card>
</div>

<ng-template #noBooks>
  <div class="info-text">No books in this genre.</div>
</ng-template>
